version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: waste-classification-api
    ports:
      - "8000:8000"
    volumes:
      - ../models:/app/models
      - ../data:/app/data
      - ../logs:/app/logs
    environment:
      - MODEL_PATH=/app/models/waste_classifier_mobilenetv2_v1.h5
      - DATA_DIR=/app/data
      - LOG_DIR=/app/logs
    restart: unless-stopped
    networks:
      - waste-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ui:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ui
    container_name: waste-classification-ui
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - waste-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  waste-network:
    driver: bridge

volumes:
  models-data:
  training-data:
  logs-data:
