version: '3.8'

services:
  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: waste-lb
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-1
      - api-2
      - api-3
    networks:
      - waste-network
    restart: unless-stopped

  # API Instance 1
  api-1:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: waste-api-1
    expose:
      - "8000"
    volumes:
      - ../models:/app/models:ro
      - ../data:/app/data:ro
      - ../logs:/app/logs
    environment:
      - MODEL_PATH=/app/models/waste_classifier_mobilenetv2_v1.h5
      - DATA_DIR=/app/data
      - LOG_DIR=/app/logs
      - INSTANCE_ID=api-1
    networks:
      - waste-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # API Instance 2
  api-2:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: waste-api-2
    expose:
      - "8000"
    volumes:
      - ../models:/app/models:ro
      - ../data:/app/data:ro
      - ../logs:/app/logs
    environment:
      - MODEL_PATH=/app/models/waste_classifier_mobilenetv2_v1.h5
      - DATA_DIR=/app/data
      - LOG_DIR=/app/logs
      - INSTANCE_ID=api-2
    networks:
      - waste-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # API Instance 3
  api-3:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: waste-api-3
    expose:
      - "8000"
    volumes:
      - ../models:/app/models:ro
      - ../data:/app/data:ro
      - ../logs:/app/logs
    environment:
      - MODEL_PATH=/app/models/waste_classifier_mobilenetv2_v1.h5
      - DATA_DIR=/app/data
      - LOG_DIR=/app/logs
      - INSTANCE_ID=api-3
    networks:
      - waste-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Locust Load Testing
  locust:
    image: locustio/locust
    container_name: waste-locust
    ports:
      - "8089:8089"
    volumes:
      - ../locustfile.py:/home/locust/locustfile.py
      - ../data/test_images:/home/locust/test_images:ro
    command: -f /home/locust/locustfile.py --host=http://nginx
    networks:
      - waste-network
    depends_on:
      - nginx

networks:
  waste-network:
    driver: bridge
